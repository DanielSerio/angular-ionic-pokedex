<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">browse</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (response) {

  <ion-list>
    @for (key of responseKeys; track key) {
    <ion-item>
      <ion-text>{{key}}</ion-text>
    </ion-item>
    }
  </ion-list>

  }
</ion-content>
